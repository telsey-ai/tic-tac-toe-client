<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Tic-Tac-Toe</h1>

      <div id='message'></div>
      <div id='unauthenticated'>

        <form id='sign-up'>
          <input required type="text" placeholder='User Email' name='credentials[email]'>
          <input required type="text" placeholder="User Password" name='credentials[password]'>
          <input required type="text" placeholder="Confirm Password" name='credentials[password_confirmation]'>
          <button type='submit'>Sign Up</button>
        </form>
        <form id='sign-in'>
          <input required type="text" placeholder='User Email' name='credentials[email]'>
          <input required type="text" placeholder="User Password" name='credentials[password]'>

          <button type='submit'>Sign In</button>
        </form>
      </div>
      <div id='authenticated'>
        <h1>Authenticated filler</h1>
        <!-- change password -->
        <form id="change-password">
          <input required type="password" name="passwords[old]" placeholder="Old Password">
          <input required type="password" name="passwords[new]" placeholder="New Password">
          <button type="submit">Change Password</button>
        </form>

        <!-- sign out -->
        <form id="sign-out">
          <button type="submit">Sign Out</button>
        </form>
        <!-- start tic-tac-toe game -->
        <form id="start-game">
          <button type="submit">Play Tic-Tac-Toe</button>
        </form>
        <!-- player information -->
        <form id="player-info">
          <button type="submit">Player Data</button>
        </form>
      </div>
      <div id='game'>

      </div>
    </body>
</html>
